version: "3.9"

services:
  db:
    image: postgres:15
    container_name: meeting_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  user_service:
    build: ./user_service
    container_name: user_service
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8001:8000"

  room_service:
    build: ./room_service
    container_name: room_service
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8002:8000"

  booking_service:
    build: ./booking_service
    container_name: booking_service
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8003:8000"

volumes:
  postgres_data:
